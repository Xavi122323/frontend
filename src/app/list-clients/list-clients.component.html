><h1>Client list</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Identification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{client.Name}}</td>
        <td>{{client.Email}}</td>
        <td>{{client.Identification}}</td>
      </tr>
    </tbody>
</table>
